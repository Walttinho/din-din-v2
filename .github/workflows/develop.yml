name: Pull Request na Develop

on:
  pull_request:
    branches: [ develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2 

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' 

      - name: Install dependencies
        run: npm ci 

      - name: Lint code
        run: npm run lint || exit 1 

      - name: Format code
        run: npm run format || exit 1 

      - name: Run unit tests
        run: npm run test || exit 1 

      - name: Merge into develop on success
        if: ${{ failure() == false }}
        uses: pascalgn/automerge-action@v0.13.0
        with:
          MERGE_METHOD: merge
          COMMIT_MESSAGE: "Merge pull request #$GITHUB_EVENT_PULL_REQUEST_NUMBER"

  test-merge-to-master:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test || exit 1

      - name: Create PR to master on success
        if: ${{ failure() == false }}
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Usando o token padr√£o do GitHub Actions
          commit-message: "Merge pull request #$GITHUB_EVENT_PULL_REQUEST_NUMBER para master"
          title: "Merge pull request #$GITHUB_EVENT_PULL_REQUEST_NUMBER para master"
          body: "Merge pull request #$GITHUB_EVENT_PULL_REQUEST_NUMBER para master.\n\nAll unit tests passed."
